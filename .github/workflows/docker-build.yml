name: Build Docker Image for Raspberry Pi

# When should this run?
on:
  push:
    branches: [ main ]  # Run when you push to main branch
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Enables manual trigger button!

# What should it do?
jobs:
  build:
    runs-on: ubuntu-latest  # Use Ubuntu machine for building
    
    # Permission to push to GitHub Container Registry
    permissions:
      contents: read
      packages: write
    
    steps:
      # STEP 1: Download your code
      - name: Checkout code
        uses: actions/checkout@v4
      
      # STEP 2: Set up Docker Buildx (tool for multi-platform builds)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      # STEP 3: Login to GitHub Container Registry
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      # STEP 4: Extract metadata (tags, labels)
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=raw,value=latest
            type=sha
      
      # STEP 5: Build and push Docker image for ARM64 (Raspberry Pi)
      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/arm64  # Build for Raspberry Pi architecture
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max